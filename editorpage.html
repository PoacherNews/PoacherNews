<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="res/css/editorpage.css"/>
        <!-- Additional CSS imports here -->
        <title>The Poacher</title>
        <!-- Javascript/Jquery imports here -->
    </head>
<body>
<div class="wrapper">

    <header class="header">
        <p>PLACEHOLDER HEADER</p>
        <!-- Header include goes here -->
    </header>

    <form id="editor">
        <div id="article-heading">
            <h1>Article Title</h1>
            <input type="text" placeholder="Article Title" id="articleTitle"></input>
        </div>
        
        <div id="article-body">
            <h1>Article Contents</h1>
            <textarea id="articleBody" placeholder="Article contents.."></textarea>
        </div>
        
        <div id="buttons">
            <div class="button-column">
                <input id="imageUploadButton" type="button" value="Upload Image"></input>
                <input id="uploadTextButton" type="button" value="Upload Text File"></input>
            </div>
            <div class="button-column">
                <input id ="previewButton" type="button" value="Preview"></input>
                <input id="submit" type="button" value="Submit"></input>
            </div>
        </div>
    </form>

    <footer class="footer">
        <p>PLACEHOLDER FOOTER</p>
        <!-- Footer include goes here -->
    </footer>
        
</div>
</body>
</html>
